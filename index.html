
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Daily Quotes</title>
      <link href="style.css" rel="stylesheet">
      <script src='jquery-3.1.1.min.js'></script>

  </head>

  <body>
    <script type="text/javascript" src="script.js"></script>
    <!-- Space Banner -->
    <img id="space-banner" src="space-banner.jpg" alt="">

    <!-- Primary Section: Quote Window -->
    <div id="quote-box">

      <div id="quote">
        <p>- Author </p>
      </div>

    </div>

    <!-- Display buttons for twitter and new quote-->
    <div id="btn-bar">
      <button type="button" id="btn-twt" class="btn-theme">Tweet</button>
      <button type="button" id="btn-tumblr" class="btn-theme">Tumblr</button>
      <button type="button" id="btn-new" class="btn-theme">New Quote</button>
    </div>




  </body>

</html>
